name: Sync from Upstream

on:
  schedule:
    # Run every 2 weeks (bi-weekly) on Sundays at 2 AM UTC
    - cron: "0 2 * * 0/2"
  workflow_dispatch: # Allow manual triggering

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Add upstream remote
        run: |
          git remote add upstream https://github.com/sgl-project/sglang.git || true
          git remote set-url upstream https://github.com/sgl-project/sglang.git

      - name: Fetch upstream changes
        run: |
          git fetch upstream
          git fetch origin

      - name: Sync main branch
        run: |
          git checkout main
          git merge upstream/main --no-edit || {
            echo "Merge conflict detected. Creating a PR instead."
            exit 1
          }
          git push origin main
        continue-on-error: true
        id: sync_main

      - name: Create sync PR if merge failed
        if: steps.sync_main.outcome == 'failure'
        run: |
          BRANCH_NAME="sync-upstream-$(date +'%Y%m%d-%H%M%S')"
          git checkout -b "$BRANCH_NAME"
          git merge upstream/main --no-edit --allow-unrelated-histories || {
            git add .
            git commit -m "Resolve merge conflicts from upstream sync"
          }
          git push origin "$BRANCH_NAME"

          # Create PR using GitHub CLI
          gh pr create \
            --title "Sync from upstream ($(date +'%Y-%m-%d'))" \
            --body "Automated sync from upstream repository. Please review conflicts if any." \
            --head "$BRANCH_NAME" \
            --base main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Sync tags
        run: |
          git fetch upstream --tags
          git push origin --tags
        continue-on-error: true
